plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.16.1'
    implementation group: 'org.testng', name: 'testng', version: '7.5.1'

    implementation 'net.datafaker:datafaker:2.5.2'

    implementation platform("org.seleniumhq.selenium:selenium-bom:4.27.0")
    implementation "org.seleniumhq.selenium:selenium-java"

}

test {
    useTestNG()
}